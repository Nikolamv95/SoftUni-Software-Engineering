<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>

    <article1>
      <h2>HTML Unorderd list</h2>
      <ul>
        <li>Unorderd list 1</li>
        <li>Unorderd list 2</li>
        <li>Unorderd list 3</li>
      </ul>
    </article1>


    <article2>
      <h2>HTML Reversed list</h2>
      <ol reversed>
        <li>Orderd list 3</li>
        <li>Orderd list 2</li>
        <li>Orderd list 1</li>
      </ol>
    </article2>
  </body>
</html>
